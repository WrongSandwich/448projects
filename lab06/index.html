<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vue Lab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Lab 06: VueJS</h1>
      <p class="lead">This lab introduces the frameworks VueJS and Bootstrap - which was used to make this jumbotron!
      </p>
    </div>
  </div>
  <div class="container">
    <div id="app">
      <input v-model.number="numStops" type="number">
      <h3>{{ userLat }}</h3>
      <h3>{{ userLong }}</h3>
      <ul style="list-style-type:none;">
        <li v-for="stop in filteredStops" :key="stop.id">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ stop.name }}</h5>
              <p class="card-text">{{ stop.description }}<br>
              Distance: {{ stop.distance }} km</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        stops: [],
        numStops: 10,
        userLat: 0,
        userLong: 0
      },
      methods: {
        geolocation() {
          navigator.geolocation.watchPosition(this.updateCoordinates)
        },
        updateCoordinates(position) {
          this.userLat = position.coords.latitude;
          this.userLong = position.coords.longitude;
          this.updateDistance();
        },
        updateDistance() {
          let i = 0;
          for (i = 0; i < this.stops.length; i++) {
            let a = this.stops[i].lat;
            let b = this.stops[i].lon;
            this.stops[i].distance = this.calcDistance(a, b, this.userLat, this.userLong);
          }
        },
        calcDistance(stopLat, stopLong, uLat, uLong) {
          //Equirectangular aporximation
          //https://www.movable-type.co.uk/scripts/latlong.html
          var R = 6371e3; // metres
          let x = (uLong - stopLong) * Math.cos((stopLat + uLat) / 2);
          let y = (uLat - stopLat);
          let d = Math.sqrt(x * x + y * y) * R / 1000;
          console.log(d);
          return d.toFixed(2);
        }
      },
      computed: {
        filteredStops: function () {
          this.stops.sort(function(a, b) {return a.distance - b.distance});
          return this.stops.slice(0, this.numStops);
        }
      },
      mounted: function () {
        fetch('https://utils.pauliankline.com/stops.json')
          .then(function (response) {
            return response.json();
          })
          .then(function (myJson) {
            app.stops = myJson;
          });
          this.geolocation();
      }
    })
  </script>
</body>

</html>
